<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour d'Europe de Papa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
    .leaflet-container { background: #f8f9fa !important; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 90vw;
      z-index: 1000;
      width: 300px;
    }
    .modal h2 { margin-top: 0; color: #2c3e50; }
    .modal .close {
      position: absolute;
      top: 0.5em;
      right: 0.75em;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .checkbox-container {
      margin-top: 1em;
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="overlay" class="overlay" style="display: none;"></div>
  <div id="modal" class="modal" style="display: none;">
    <span class="close" onclick="closeModal()">×</span>
    <h2 id="modal-title"></h2>
    <p id="modal-text"></p>

    <div class="checkbox-container">
      <input type="checkbox" id="visited-checkbox" onchange="toggleVisited()">
      <label for="visited-checkbox">Marquer comme visité</label>
    </div>

    <div id="photo-note-section" style="display: none; margin-top: 1em;">
      <label for="photo-upload">Photo souvenir :</label><br>
      <input type="file" id="photo-upload" accept="image/*" onchange="handlePhotoUpload()"><br><br>

      <label for="note-text">Note :</label><br>
      <textarea id="note-text" rows="3" style="width: 100%;" oninput="saveNote()"></textarea><br><br>

      <img id="preview-image" src="" style="max-width: 100%; display: none; margin-top: 0.5em;" />
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const visited = JSON.parse(localStorage.getItem('visited') || '{}');
    const flagMarkers = {};
    let currentLayer = null;
    let currentCountry = null;

    const map = L.map('map').setView([46.5, 2.2], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 0.7
    }).addTo(map);

    const countryData = {
      "Belgium": {
        color: "#000000",
        anecdote: "La Belgique produit plus de 1 000 variétés de bière !",
        flag: "https://flagcdn.com/be.svg"
      },
      "Luxembourg": {
        color: "#00A1DE",
        anecdote: "Le Luxembourg est l'un des plus petits pays du monde.",
        flag: "https://flagcdn.com/lu.svg"
      },
      "Germany": {
        color: "#000000",
        anecdote: "L'Allemagne a plus de 1 500 types de saucisses.",
        flag: "https://flagcdn.com/de.svg"
      },
      "Switzerland": {
        color: "#FF0000",
        anecdote: "La Suisse a 4 langues nationales !",
        flag: "https://flagcdn.com/ch.svg"
      },
      "Italy": {
        color: "#008C45",
        anecdote: "L'Italie a plus de sites classés UNESCO que tout autre pays.",
        flag: "https://flagcdn.com/it.svg"
      },
      "Spain": {
        color: "#AA151B",
        anecdote: "L'Espagne a inventé la sieste — et le flamenco !",
        flag: "https://flagcdn.com/es.svg"
      },
      "Andorra": {
        color: "#002664",
        anecdote: "Andorre n'a pas d'aéroport !",
        flag: "https://flagcdn.com/ad.svg"
      },
      "Monaco": {
        color: "#FF0000",
        anecdote: "Monaco est le deuxième plus petit pays au monde.",
        flag: "https://flagcdn.com/mc.svg"
      },
      "France": {
        color: "#0055A4",
        anecdote: "La France est le pays le plus visité au monde !",
        flag: "https://flagcdn.com/fr.svg"
      }
    };

    function showModal(name, text, layer) {
      currentLayer = layer;
      currentCountry = name;
      if (!visited[name]) visited[name] = { visited: false };

      document.getElementById('modal-title').innerText = name;
      document.getElementById('modal-text').innerText = text;
      document.getElementById('visited-checkbox').checked = !!visited[name].visited;

      const section = document.getElementById('photo-note-section');
      section.style.display = visited[name].visited ? 'block' : 'none';

      document.getElementById('note-text').value = visited[name].note || '';
      updatePhotoPreview();

      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function toggleVisited() {
      const isVisited = document.getElementById('visited-checkbox').checked;
      if (!visited[currentCountry]) visited[currentCountry] = {};
      visited[currentCountry].visited = isVisited;
      localStorage.setItem('visited', JSON.stringify(visited));
      if (currentLayer) {
        updateLayerStyle(currentLayer, currentCountry);
      }
      document.getElementById('photo-note-section').style.display = isVisited ? 'block' : 'none';
    }

    function handlePhotoUpload() {
      const fileInput = document.getElementById('photo-upload');
      const file = fileInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          visited[currentCountry].photo = e.target.result;
          localStorage.setItem('visited', JSON.stringify(visited));
          updatePhotoPreview();
        };
        reader.readAsDataURL(file);
      }
    }

    function saveNote() {
      const note = document.getElementById('note-text').value;
      visited[currentCountry].note = note;
      localStorage.setItem('visited', JSON.stringify(visited));
    }

    function updatePhotoPreview() {
      const preview = document.getElementById('preview-image');
      const photoData = visited[currentCountry]?.photo;
      if (photoData) {
        preview.src = photoData;
        preview.style.display = 'block';
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

    function updateLayerStyle(layer, countryName) {
      const isVisited = visited[countryName]?.visited;
      if (isVisited && countryData[countryName]) {
        layer.setStyle({
          fillColor: countryData[countryName].color,
          fillOpacity: 0.7,
          color: '#333',
          weight: 2
        });

        if (!flagMarkers[countryName]) {
          const center = layer.getBounds().getCenter();
          const icon = L.icon({
            iconUrl: countryData[countryName].flag,
            iconSize: [30, 20],
            className: 'flag-icon'
          });
          const marker = L.marker(center, { icon, interactive: false }).addTo(map);
          flagMarkers[countryName] = marker;
        }
      } else {
        layer.setStyle({
          fillColor: 'transparent',
          fillOpacity: 0,
          color: '#666',
          weight: 1
        });

        if (flagMarkers[countryName]) {
          map.removeLayer(flagMarkers[countryName]);
          delete flagMarkers[countryName];
        }
      }
    }

    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(data => {
        const countries = Object.keys(countryData);
        const filtered = data.features.filter(f => countries.includes(f.properties.name));

        const geoJson = L.geoJSON(filtered, {
          onEachFeature: (feature, layer) => {
            const name = feature.properties.name;
            layer.options.interactive = true;

            layer.on({
              click: () => {
                showModal(name, countryData[name]?.anecdote || "Aucune anecdote disponible.", layer);
              },
              mouseover: () => {
                layer.setStyle({
                  weight: 2,
                  color: '#000'
                });
              },
              mouseout: () => {
                updateLayerStyle(layer, name);
              }
            });

            updateLayerStyle(layer, name);
          },
          style: {
            fillColor: 'transparent',
            fillOpacity: 0,
            color: '#666',
            weight: 1
          }
        });

        geoJson.addTo(map);
        map.fitBounds(geoJson.getBounds(), { padding: [50, 50] });
      });
  </script>
</body>
</html>
