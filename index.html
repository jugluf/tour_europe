<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour d'Europe de Papa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #f2f2f2; }
    #map { height: 100vh; width: 100%; }
    .leaflet-container { background: #fff; filter: grayscale(1); }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 90vw;
      z-index: 1000;
    }
    .modal h2 { margin-top: 0; }
    .modal .close {
      position: absolute;
      top: 0.5em;
      right: 0.75em;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="overlay" class="overlay" style="display: none;"></div>
  <div id="modal" class="modal" style="display: none;">
    <span class="close" onclick="closeModal()">×</span>
    <h2 id="modal-title"></h2>
    <p id="modal-text"></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.pattern/leaflet.pattern.min.js"></script>
  <script>
    const visited = JSON.parse(localStorage.getItem('visited') || '{}');
    const map = L.map('map').setView([46.5, 2.2], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 0.1
    }).addTo(map);

    const countryData = {
      "Belgium": {
        colors: ["#000000", "#FFD700", "#FF0000"],
        anecdote: "La Belgique produit plus de 1 000 variétés de bière !"
      },
      "Luxembourg": {
        colors: ["#00A1DE", "#FFFFFF", "#D52B1E"],
        anecdote: "Le Luxembourg est l’un des plus petits pays du monde."
      },
      "Germany": {
        colors: ["#000000", "#DD0000", "#FFCE00"],
        anecdote: "L’Allemagne a plus de 1 500 types de saucisses."
      },
      "Switzerland": {
        colors: ["#FF0000"],
        anecdote: "La Suisse a 4 langues nationales !"
      },
      "Italy": {
        colors: ["#008C45", "#F4F5F0", "#CD212A"],
        anecdote: "L’Italie a plus de sites classés UNESCO que tout autre pays."
      },
      "Spain": {
        colors: ["#AA151B", "#F1BF00", "#AA151B"],
        anecdote: "L’Espagne a inventé la sieste — et le flamenco !"
      },
      "Andorra": {
        colors: ["#002664", "#FFD700", "#D52B1E"],
        anecdote: "Andorre n’a pas d’aéroport !"
      },
      "Monaco": {
        colors: ["#FF0000", "#FFFFFF"],
        anecdote: "Monaco est le deuxième plus petit pays au monde."
      },
      "France": {
        colors: ["#0055A4", "#FFFFFF", "#EF4135"],
        anecdote: "La France est le pays le plus visité au monde !"
      }
    };

    function createFlagPattern(colors) {
      const canvas = document.createElement('canvas');
      canvas.width = 30;
      canvas.height = 30;
      const ctx = canvas.getContext('2d');
      const stripeHeight = canvas.height / colors.length;
      colors.forEach((color, i) => {
        ctx.fillStyle = color;
        ctx.fillRect(0, i * stripeHeight, canvas.width, stripeHeight);
      });
      return ctx.createPattern(canvas, 'repeat');
    }

    function showModal(name, text, layer, colors) {
      document.getElementById('modal-title').innerText = name;
      document.getElementById('modal-text').innerText = text;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';

      // Appliquer le drapeau en tant que motif dès maintenant
      const pattern = createFlagPattern(colors);
      layer.setStyle({ fillPattern: pattern, fillOpacity: 1 });
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(data => {
        const countries = ["France", "Belgium", "Luxembourg", "Germany", "Switzerland", "Italy", "Spain", "Andorra", "Monaco"];
        const filtered = data.features.filter(f => countries.includes(f.properties.name));
        const geoJson = L.geoJSON(filtered, {
          onEachFeature: (feature, layer) => {
            const name = feature.properties.name;
            layer.options.interactive = true;
            layer.on('click', () => {
              if (!visited[name]) {
                visited[name] = true;
                localStorage.setItem('visited', JSON.stringify(visited));
              }
              const colors = countryData[name]?.colors || ["#ccc"];
              showModal(name, countryData[name]?.anecdote || "Aucune anecdote disponible.", layer, colors);
            });
          },
          style: feature => {
            const name = feature.properties.name;
            if (visited[name] && countryData[name]) {
              return {
                fillPattern: createFlagPattern(countryData[name].colors),
                fillOpacity: 1,
                color: '#444',
                weight: 1
              };
            }
            return {
              fillColor: '#fff',
              fillOpacity: 0.1,
              color: '#444',
              weight: 1
            };
          }
        });
        geoJson.addTo(map);
      });
  </script>
</body>
</html>
