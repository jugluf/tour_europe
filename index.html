<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour d'Europe de Papa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
    .leaflet-container { background: #f8f9fa !important; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 90vw;
      z-index: 1000;
      width: 300px;
    }
    .modal h2 { margin-top: 0; color: #2c3e50; }
    .modal .close {
      position: absolute;
      top: 0.5em;
      right: 0.75em;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .checkbox-container, .note-container, .photo-container {
      margin-top: 1em;
    }
    .checkbox-container input {
      margin-right: 0.5em;
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: none;
    }
    input[type="file"] {
      width: 100%;
    }
    .preview {
      margin-top: 0.5em;
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="overlay" class="overlay" style="display: none;"></div>
  <div id="modal" class="modal" style="display: none;">
    <span class="close" onclick="closeModal()">×</span>
    <h2 id="modal-title"></h2>
    <p id="modal-text"></p>
    <div class="checkbox-container">
      <input type="checkbox" id="visited-checkbox" onchange="toggleVisited()">
      <label for="visited-checkbox">Marquer comme visité</label>
    </div>
    <div class="note-container">
      <label for="note">Note personnelle :</label>
      <textarea id="note" oninput="saveNote()"></textarea>
    </div>
    <div class="photo-container">
      <label for="photo">Ajouter une photo :</label>
      <input type="file" id="photo" accept="image/*" onchange="savePhoto()">
      <img id="photo-preview" class="preview" style="display:none;">
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const visited = JSON.parse(localStorage.getItem('visited') || '{}');
    const notes = JSON.parse(localStorage.getItem('notes') || '{}');
    const photos = JSON.parse(localStorage.getItem('photos') || '{}');
    const flagMarkers = {};
    let currentLayer = null;
    let currentCountry = null;

    const map = L.map('map').setView([46.5, 2.2], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 0.7
    }).addTo(map);

    const countryData = {
      "Belgium": {
        localName: "Belgique",
        color: "#000000",
        anecdote: "La Belgique produit plus de 1 000 variétés de bière !",
        flag: "https://flagcdn.com/be.svg"
      },
      "Luxembourg": {
        localName: "Lëtzebuerg",
        color: "#00A1DE",
        anecdote: "Le Luxembourg est l'un des plus petits pays du monde.",
        flag: "https://flagcdn.com/lu.svg"
      },
      "Germany": {
        localName: "Deutschland",
        color: "#000000",
        anecdote: "L'Allemagne a plus de 1 500 types de saucisses.",
        flag: "https://flagcdn.com/de.svg"
      },
      "Switzerland": {
        localName: "Suisse",
        color: "#FF0000",
        anecdote: "La Suisse a 4 langues nationales !",
        flag: "https://flagcdn.com/ch.svg"
      },
      "Italy": {
        localName: "Italia",
        color: "#008C45",
        anecdote: "L'Italie a plus de sites classés UNESCO que tout autre pays.",
        flag: "https://flagcdn.com/it.svg"
      },
      "Spain": {
        localName: "España",
        color: "#AA151B",
        anecdote: "L'Espagne a inventé la sieste — et le flamenco !",
        flag: "https://flagcdn.com/es.svg"
      },
      "Andorra": {
        localName: "Andorra",
        color: "#002664",
        anecdote: "Andorre n'a pas d'aéroport !",
        flag: "https://flagcdn.com/ad.svg"
      },
      "Monaco": {
        localName: "Monaco",
        color: "#FF0000",
        anecdote: "Monaco est le deuxième plus petit pays au monde.",
        flag: "https://flagcdn.com/mc.svg"
      },
      "France": {
        localName: "France",
        color: "#0055A4",
        anecdote: "La France est le pays le plus visité au monde !",
        flag: "https://flagcdn.com/fr.svg"
      }
    };

    function showModal(name, anecdote, layer) {
      currentLayer = layer;
      currentCountry = name;
      const data = countryData[name];
      document.getElementById('modal-title').innerText = data.localName;
      document.getElementById('modal-text').innerText = data.anecdote;
      document.getElementById('visited-checkbox').checked = !!visited[name];
      document.getElementById('note').value = notes[name] || "";
      if (photos[name]) {
        document.getElementById('photo-preview').src = photos[name];
        document.getElementById('photo-preview').style.display = 'block';
      } else {
        document.getElementById('photo-preview').style.display = 'none';
      }
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function toggleVisited() {
      const isVisited = document.getElementById('visited-checkbox').checked;
      visited[currentCountry] = isVisited;
      localStorage.setItem('visited', JSON.stringify(visited));
      if (currentLayer) {
        updateLayerStyle(currentLayer, currentCountry);
      }
    }

    function saveNote() {
      notes[currentCountry] = document.getElementById('note').value;
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function savePhoto() {
      const fileInput = document.getElementById('photo');
      const file = fileInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photos[currentCountry] = e.target.result;
          localStorage.setItem('photos', JSON.stringify(photos));
          document.getElementById('photo-preview').src = e.target.result;
          document.getElementById('photo-preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    function updateLayerStyle(layer, countryName) {
      if (visited[countryName] && countryData[countryName]) {
        layer.setStyle({
          fillColor: countryData[countryName].color,
          fillOpacity: 0.7,
          color: '#333',
          weight: 2
        });

        if (!flagMarkers[countryName]) {
          const center = layer.getBounds().getCenter();
          const icon = L.icon({
            iconUrl: countryData[countryName].flag,
            iconSize: [30, 20],
            className: 'flag-icon'
          });
          const marker = L.marker(center, { icon, interactive: false }).addTo(map);
          flagMarkers[countryName] = marker;
        }
      } else {
        layer.setStyle({
          fillColor: 'transparent',
          fillOpacity: 0,
          color: '#666',
          weight: 1
        });

        if (flagMarkers[countryName]) {
          map.removeLayer(flagMarkers[countryName]);
          delete flagMarkers[countryName];
        }
      }
    }

    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(data => {
        const countries = Object.keys(countryData);
        const filtered = data.features.filter(f => countries.includes(f.properties.name));

        const geoJson = L.geoJSON(filtered, {
          onEachFeature: (feature, layer) => {
            const name = feature.properties.name;
            layer.options.interactive = true;

            layer.on({
              click: () => {
                const { anecdote, localName } = countryData[name] || {};
                showModal(name, anecdote || "Aucune anecdote disponible.", layer);
              },
              mouseover: () => {
                layer.setStyle({
                  weight: 2,
                  color: '#000'
                });
              },
              mouseout: () => {
                updateLayerStyle(layer, name);
              }
            });

            updateLayerStyle(layer, name);
          },
          style: {
            fillColor: 'transparent',
            fillOpacity: 0,
            color: '#666',
            weight: 1
          }
        });

        geoJson.addTo(map);
        map.fitBounds(geoJson.getBounds(), { padding: [50, 50] });
      });
  </script>
</body>
</html>
